<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>钱包明细信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/xadmin.css">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/xadmin.js"></script>
<script type="text/javascript" src="../js/config/config.js"></script>
<!-- 时间组件 -->
<script>
	layui.use('laydate', function() {
		var laydate = layui.laydate;
		//执行一个laydate实例
		laydate.render({
			elem : '#startTime', //指定元素
			type : 'datetime'
		});
		laydate.render({
			elem : '#endTime', //指定元素
			type : 'datetime'
		});
	});
</script>
</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb">
			<a href="main">首页</a>
			<a href="wallets">
				<cite>钱包列表</cite>
			</a>
			<a href="#"><cite>钱包明细列表</cite></a>
		</span>
		<a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height: 30px">ဂ</i>
		</a>
	</div>
	<div class="x-body">
		<span id="top" class="x-right" style="line-height: 40px">共有数据：0 条</span>
		<span id="account" class="x-left" style="line-height: 40px">账号：XXX</span>
		<table class="layui-table">
			<colgroup>
				<col width="5%">
				<col width="30%">
				<col width="30%">
				<col width="30%">
				<col width="5%">
			</colgroup>
			<tbody>
				<tr>
					<td>
						<button class="layui-btn" id="queryBtn">查&nbsp;询</button>
					</td>
					<td style="display: flex;"><label class="layui-form-label">充值时间</label>
						<div class="layui-input-block" style="margin-left: 30px;">
							<input type="text" id="startTime" name="startTime" placeholder="开始时间" autocomplete="off" class="layui-input"/>
						</div>
						<div class="layui-input-block" style="margin-left: 30px;">
							<input type="text" id="endTime" name="endTime" placeholder="结束时间" autocomplete="off" class="layui-input"/>
						</div>
					</td>
					<td><select id="category" class="layui-input">
							<option value="">类别</option>
							<option value="0">充值</option>
							<option value="1">支出</option>
					</select></td>
					<td><select id="setMeal" class="layui-input">
							<option value="">套餐</option>
							<option value="1">套餐一</option>
							<option value="5">横屏</option>
							<option value="6">冠名</option>
					</select></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<div id="content">
			<table class="layui-table">
				<thead>
					<tr>
						<th>流水号</th>
						<th>充值金额（元）</th>
						<th>充值类型</th>
						<th>充值状态</th>
						<th>充值时间</th>
						<th>充值人</th>
						<th>关联账号</th>
						<th>套餐类别</th>
					</tr>
				</thead>
				<tbody id="body">

				</tbody>
			</table>
		</div>
		<div class="page" id="page"></div>
	</div>
	<script>
		var index = 1;
		var size = 10;
		var total = 0;
		var token = getCookie('token');
		
		var curWwwPath = window.document.location.href;
        var idParam= curWwwPath.split("?")[1];
        var createUserId = idParam.split("=")[1];
		var startTime;
		var endTime;
		var category;
		var setMeal;
		function getData(index, size) {
			startTime = $("#startTime").val();
			endTime = $("#endTime").val();
			category = $("#category").val();
			setMeal = $("#setMeal").val();
			$.ajax({
				headers:{
				 	"token": token
				},
				dataType : 'JSON',
				url : api + 'wallet/getCheckMoneyList',
				type : 'post',
				data : {
					version : version,
					curPage : index,
					pageSize : size,
					createUserId : createUserId,
					startTime : startTime,
					endTime : endTime,
					category : category,
					setMeal : setMeal
				},
				success : function(res) {
					if (res.success == true) {
						if (res.data == null) {
							$("#body").html("");
                			$("#top").html("共有数据：0条");
        					/* layer.open({
                       		  content: res.message,
                       		  time: 3000,
                       		  title:'提示',
                       		  anim:1,
                       		  skin:'demo-class'
                       		}); */
        					layer.msg(res.message);
						} else {
							$("#top").html("共有数据：" + res.data.totalCount + "条");
							$("#account").html("账号：" + res.data.account);
							createUserId = res.data.createUserId;
							
							var html = ""
							$.each(res.data.result, function(index, data) {
								if(data.voucher == null || data.voucher == ''){
									data.voucher = "";
								}
								/* 账单类型，1：支出，2：收入，3：微信充值 */
								if(data.type == 1){
									data.type = "支出";
								}else if(data.type == 2){
									data.type = "收入";
								}else if(data.type == 3){
									data.type = "微信充值";
								}else if(data.type == 4){
									data.type = "临时充值";
								}else if(data.type == 5){
									data.type = "充值活动赠送";
								}
								/* 账单状态，0：成功，1：失败，2：退款，3： 未支付 */
								if(data.billStatus == 0){
									data.billStatus = "成功";
								}else if(data.billStatus == 1){
									data.billStatus = "失败";
								}else if(data.billStatus == 2){
									data.billStatus = "退款";
								}else if(data.billStatus == 3){
									data.billStatus = "未支付";
								}
								html += 
									"<tr>" + 
									"<td>" + data.voucher + "</td>" + 
									"<td>" + data.money + "</td>" + 
									"<td>" + data.type + "</td>" + 
									"<td>" + data.billStatus + "</td>" + 
									"<td>" + data.createTime + "</td>" + 
									"<td>" + data.operator + "</td>" + 
									"<td>" + data.advertiser + "</td>" + 
									"<td>" + data.setMeal + "</td>" + 
									"</tr>";
							});
							$("#body").html("");
							$("#body").html(html);
							// 分页条
							laypage.render({
								elem : 'page',
								count : res.data.totalCount, //数据总数，从服务端得到
								limit : size,
								curr : index,
								jump : function(obj, first) {
									if (!first) {
										getData(obj.curr, obj.limit);
									}
								}
							});
						}
					} else {
						layer.open({
							content : res.message,
							time : 3000,
							title : '提示',
							anim : 1,
							skin : 'demo-class'

						});
						if(res.code == 403){
							window.location.href = api + "page/403";
						}
						if(res.code == 504){
							top.location.href = api + "page/login";
						}
					}

				},
				error : function() {
					layer.msg('网络错误', {
						icon : 5,
						time : 1500
					});
				},

			})
		}
		var laypage;
		layui.use('laypage', function() {
			laypage = layui.laypage;

			//执行一个laypage实例

		});
		getData(index, size);

		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name) == 0)
					return c.substring(name.length, c.length);
			}
			return "";
		}
		$("#queryBtn").click(function() {
			getData(index, size);
		})
		
		function infoGo(id) {
			if (id) {
				location.href = api + 'page/checkMoneys?id=' + id
			}else {
				layer.open({
					content : "缺少被充值人id",
					time : 3000,
					title : '提示',
					anim : 1,
					skin : 'demo-class'

				});
			}
		}
	</script>

</body>

</html>
