<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>个人销售绑定信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/xadmin.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/xadmin.js"></script>
	<script type="text/javascript" src="../js/config/config.js"></script>
</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="main">首页</a> <a
			href="saleBindingUnit"><cite>个人销售绑定信息列表</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="layui-icon" style="line-height: 30px">ဂ</i></a>
	</div>
	<div class="x-body">

		<span class="x-right" style="line-height: 40px">共有数据：<span
			id="num"></span> 条
		</span>
		<table class="layui-table">
			<colgroup>
				<col width="5%">
				<col width="20%">
				<col width="75%">
			</colgroup>
			<tbody>
				<tr>
					<td>
						<button class="layui-btn" id="queryBtn">
							<i class="iconfont">&#xe6ac;</i> 查询
						</button>
					</td>
					<td><input type="text" id="phoneInput" placeholder="请输入账号" autocomplete="off" class="layui-input"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<div id="content">
			<table class="layui-table">
				<thead>
					<tr>
						<th>账号</th>
						<th>创建时间</th>
						<th>绑定人数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="listBox">

				</tbody>
			</table>
		</div>
		<div class="page" id="page"></div>
	</div>
	<script>
		var ck = getCookie('token');
		var curPage = 1;
		var pageSize = 10;
		var phone;

		var laypage;
		layui.use('laypage', function() {
			laypage = layui.laypage;
			//执行一个laypage实例
		});

		getData(curPage)
		function getData(curPage) {
			phone = $("#phoneInput").val();
			$.ajax({
				headers : {
					"token" : ck
				},
				dataType : 'JSON',
				url : api + 'saleBind/getSaleBindUnitList',
				type : 'post',
				data : {
					version : version,
					curPage : curPage,
					pageSize : pageSize,
					phone : phone
				},
				success : function(res) {
					if (res.success == true) {
						if (res.data == null) {
							$('#listBox').html("");
							$('#num').html(0);
							layer.msg(res.message);
						} else {
							var data = res.data.resultList
							var list = ''
							for (var i = 0; i < data.length; i++) {
								list += "<tr>"
										+ "<td>"
										+ data[i].phone
										+ "</td>"
										+ "<td>"
										+ data[i].createTime
										+ "</td>"
										+ "<td>"
										+ data[i].bindNum
										+ "</td>"
										+ "<td><button class='layui-btn' onclick='info("
										+ data[i].id
										+ ")'><i class='iconfont'>&#xe69e;</i>查看</button></td>"
										+ "</tr>"
							}

							$('#listBox').html(list)
							$('#num').html(res.data.totalCount)

							laypage.render({
								elem : 'page', //注意，这里的 test1 是 ID，不用加 # 号
								count : res.data.totalCount, //数据总数，从服务端得到
								limit : pageSize,
								curr : curPage,
								jump : function(obj, first) {
									if (!first) {
										getData(obj.curr);
									}
								}
							});
						}
					} else {
						layer.open({
							content : res.message,
							time : 3000,
							title : '提示',
							anim : 1,
							skin : 'demo-class'
						});
						if(res.code == 403){
							window.location.href = api + "page/403";
						}
						if (res.code == 504) {
							top.location.href = api + "page/login";
						}
					}
				},
				error : function() {
					layer.msg('网络错误', {
						icon : 5,
						time : 1500
					});
				},
			})
		}

		function info(id) {
			if (id) {
				location.href = api + 'page/bindingClientsList?id=' + id
			}
		}

		$("#queryBtn").click(function() {
			getData(curPage);
		})

		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name) == 0)
					return c.substring(name.length, c.length);
			}
			return "";
		}
	</script>
</body>

</html>
